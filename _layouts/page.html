---
layout: default
---
<div class = 'page grid'>
  <article>
    <h2 class = 'flex-out'>{{ page.title }}
    {% if page.layout == 'guide' %} <a href = '{{ site.github.repo }}/edit/master/{{ page.relative_path }}'> <i class ='fas fa-edit' title = 'Edit on GitHub'></i></a> {%- endif -%}</h2>
    {{ content }}
  </article>
  <aside>
  {% unless page.lean %}
    {% include sidebar.html %}
  {% endunless %}
  </aside>
</div>
